<!DOCTYPE html>
<html id="html" lang="en">
	<head>
		<meta charset="utf-8" />

		<title>Long Tail Tool</title>
		<meta name="description" content="" />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen"/>
		<!-- Jquerry -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
			<h1>Long Tail KW Tool</h1>
			<div class="box">
				<strong>Keywords 1: (Each keyword in separated line)</strong><br />
				<textarea id="kw1" rows="20" cols="70"></textarea>
			</div>
			<div class="box">
				<strong>Keywords 2: (Each keyword in separated line)</strong><br />
				<textarea id="kw2" rows="20" cols="70"></textarea>
			</div>
			<div class="box">
				<strong>Keywords 3: (Each keyword in separated line)</strong><br />
				<textarea id="kw3" rows="20" cols="70"></textarea>
			</div>
			<input id="create" name="create" type="button" value="Create" />
			<div id="results" style="display:none;">
				<h2>Results:</h2><span id="kw_num"></span>
				<textarea id="result" rows="20" cols="100"></textarea>
			</div>
	</body>
</html>
